<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCSS Border and Rounded Corner Styles Test</title>
 <link rel="stylesheet" href="scss/main.css">
</head>
<body>
  <div class="border-0 border-blue-600 rounded-l-xl" style="padding: 10px; background-color: #f0f0f0;">
    Border width: 0px, Rounded corner l-xl (12px)
  </div>
  
  <div class="border-2 border-blue-600 border-s-sm rounded-l-2xl" style="padding: 10px; background-color: #f0f0f0; margin-top: 10px;">
    Border width: 2px, Rounded corner l-2xl (16px)
  </div>
  
  <div class="border-8 border-pink-600 border-double bg-blue-600 border-e-lg rounded-l-3xl" style="padding: 10px; margin-top: 10px;">
    Border width: 4px, Rounded corner l-3xl (24px)
  </div>
</body>
</html>
